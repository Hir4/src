<body>
    <header>
        <h1>--Countdown--</h1>
    </header>
    <div id="principal">
        <div class="celulares">
            <div class="resp">
                <p class="tempo" onclick="hoursValue(this.value)" id="hour1" value="hour1">00</p>
                <p>:</p>
                <p class="tempo" onclick="minuteValue(this.value)" value="minute1" id="minute1">00</p>
                <p>:</p>
                <p class="tempo" onclick="secondValue(this.value)" value="second1" id="second1">00</p>
                <p>.</p>
                <p class="ds" onclick="decsecValue(this.value)" value="decsec1" id="decsec1">00</p>
            </div>
            <div id="botaoMaisMenos">
                <button class="escolherNum" id="mais1" onclick="plusNumb()">+</button>
                <button class="escolherNum" id="menos1" onclick="minusNumb()">-</button>
            </div>
            <div class="clicaveis">
                <button class="botoes" id="start1" onclick="start()">&#x25b6</button>
                <button class="botoes" onclick="stop()">&#10074&#10074</button>
                <button class="botoes" onclick="resume()">&#171</button>
                <button class="botoes" onclick="eraseAll()">C</button>
            </div>
        </div>
